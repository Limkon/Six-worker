name: Build Worker Manually

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # 使用较新的 LTS 版本

      - name: Install dependencies
        run: npm install

      - name: Build worker
        run: npm run build

      - name: Upload worker artifact
        uses: actions/upload-artifact@v4
        with:
          name: worker-script
          path: dist/_worker.js
          retention-days: 5

      - name: Commit and push result
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          mkdir -p result
          cp dist/_worker.js result/_worker.js
          git add result/_worker.js
          git commit -m "build: update worker script in result/ [skip ci]" || echo "No changes to commit"
          git push
